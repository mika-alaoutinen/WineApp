developerName: Mika Alaoutinen

# The api and model packages have to be prefixed with com.mika or the build breaks.
apiPackage: com.mika.api
modelPackage: com.mika.model
sourcePackage: src

# Java settings
booleanGetterPrefix: is
dateLibrary: java8
performBeanValidation: true

# code generation settings
documentationProvider: none
implicitHeaders: true
interfaceOnly: true
modelNameSuffix: DTO
openApiNullable: false
skipDefaultInterface: true
useSpringBoot3: true
useTags: true
