server:
  port: 8080
  servlet:
    context-path: /api

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  swagger-ui:
    path: /swagger

jwt:
  expiration: 900000 # Expiration time is 15 min
  secret: ${JWT_SECRET}