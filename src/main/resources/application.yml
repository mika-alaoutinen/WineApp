server:
  port: 8080
  servlet:
    context-path: /api

spring:
  datasource:
    driverClassName: org.postgresql.Driver
    maxActive: 10
    maxIdle: 5
    minIdle: 2
    initialSize: 5
    removeAbandoned: true
    # ----------- Local development settings -----------
#    url: jdbc:postgresql://localhost:5432/wine_app
#    username: admin
#    password: admin
    # ----------- Local development settings -----------

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  security:
    enabled: true

springdoc:
  swagger-ui:
    path: /swagger

# Custom properties:
frontend:
  urls: https://maistissa.herokuapp.com,http://localhost:8081

jwt:
  expiration: 86400
  secret: ${JWT_SECRET}